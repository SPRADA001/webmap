<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/examples_1.js"></script>
        <script src="data/SL_RGDB_PRTY_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-33.96675879905745,18.443722450585778],[-33.93404824008785,18.50255123908933]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_examples_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Address Nu'] !== null ? Autolinker.link(String(feature.properties['Address Nu'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_examples_1_0() {
            return {
                pane: 'pane_examples_1',
                opacity: 1,
                color: 'rgba(188,26,228,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_examples_1');
        map.getPane('pane_examples_1').style.zIndex = 401;
        map.getPane('pane_examples_1').style['mix-blend-mode'] = 'normal';
        var layer_examples_1 = new L.geoJson(json_examples_1, {
            attribution: '',
            pane: 'pane_examples_1',
            onEachFeature: pop_examples_1,
            style: style_examples_1_0,
        });
        bounds_group.addLayer(layer_examples_1);
        map.addLayer(layer_examples_1);
        function pop_SL_RGDB_PRTY_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Address number</strong><br />' + (feature.properties['Address number'] !== null ? Autolinker.link(String(feature.properties['Address number'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Street name</strong><br />' + (feature.properties['Street name'] !== null ? Autolinker.link(String(feature.properties['Street name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Suburb</strong><br />' + (feature.properties['Suburb'] !== null ? Autolinker.link(String(feature.properties['Suburb'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Legal status</strong><br />' + (feature.properties['Legal status'] !== null ? Autolinker.link(String(feature.properties['Legal status'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Property number</strong><br />' + (feature.properties['Property number'] !== null ? Autolinker.link(String(feature.properties['Property number'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Zoning</strong><br />' + (feature.properties['Zoning'] !== null ? Autolinker.link(String(feature.properties['Zoning'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Area</strong><br />' + (feature.properties['Area'] !== null ? Autolinker.link(String(feature.properties['Area'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SL_RGDB_PRTY_2_0() {
            return {
                pane: 'pane_SL_RGDB_PRTY_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,0.0)',
            }
        }
        map.createPane('pane_SL_RGDB_PRTY_2');
        map.getPane('pane_SL_RGDB_PRTY_2').style.zIndex = 402;
        map.getPane('pane_SL_RGDB_PRTY_2').style['mix-blend-mode'] = 'normal';
        var layer_SL_RGDB_PRTY_2 = new L.geoJson(json_SL_RGDB_PRTY_2, {
            attribution: '',
            pane: 'pane_SL_RGDB_PRTY_2',
            onEachFeature: pop_SL_RGDB_PRTY_2,
            style: style_SL_RGDB_PRTY_2_0,
        });
        bounds_group.addLayer(layer_SL_RGDB_PRTY_2);
        map.addLayer(layer_SL_RGDB_PRTY_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SL_RGDB_PRTY_2.png" /> SL_RGDB_PRTY': layer_SL_RGDB_PRTY_2,'<img src="legend/examples_1.png" /> examples': layer_examples_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_SL_RGDB_PRTY_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Property number'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
